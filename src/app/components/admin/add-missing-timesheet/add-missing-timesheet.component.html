<div fxLayout="column" fxLayoutAlign="space-around center">
  <input type="file" accept=".xlsx, .xls, .csv" (change)="onFileChange($event)" />

  <table class="">
		<tbody>
      <tr *ngFor="let row of data">
			<td *ngFor="let val of row">
				{{val}}
			</td>
		</tr>
    </tbody>
	</table>
</div>
